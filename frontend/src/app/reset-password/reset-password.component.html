<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<div *ngIf="successMessage" class="success">{{ successMessage }}</div>

<div *ngIf="!successMessage">
  <div class="forgot-password-container">
    <!-- Forgot Password Card -->
    <div class="card">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-circle">
          <span class="logo-text">T</span>
        </div>
        <h1 class="section-title">TaskIt</h1>
        <p class="body-text">Neues Passwort w채hlen</p>
      </div>
  
      <!-- Forgot Password Form -->
      <form (ngSubmit)="resetPassword()" #forgotPasswordForm="ngForm">
        <div class="input-field">
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="password"
            name="password"
            placeholder="Neues Passwort"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Passwort best채tigen"
            required
          />
        </div>
        <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>
        <button type="submit" class="btn-primary">Passwort zur체cksetzen</button>
      </form>
  
      <!-- Links -->
      <div class="links">
        <a (click)="onLoginClick()" class="small-text link">Zur체ck zum Login</a>
      </div>
    </div>
  </div>
</div>
