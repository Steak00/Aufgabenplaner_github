<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Base Styling -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <style>
      .card { fill: white; filter: url(#dropShadow); }
      .header-text { font-family: 'Roboto', sans-serif; font-size: 22px; font-weight: bold; fill: white; }
      .section-title { font-family: 'Roboto', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .modal-title { font-family: 'Roboto', sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
      .body-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #333; }
      .small-text { font-family: 'Roboto', sans-serif; font-size: 12px; fill: #666; }
      .small-text-selected { font-family: 'Roboto', sans-serif; font-size: 12px; fill: #00; }
      .btn-primary { fill: #3f51b5; }
      .btn-success { fill: #4caf50; }
      .btn-danger { fill: #f44336; }
      .btn-secondary { fill: #9e9e9e; }
      .btn-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: white; text-anchor: middle; }
      .btn-text-secondary { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
      .input-field { fill: white; stroke: #d0d4e7; }
      .input-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #333; }
      .placeholder-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: # Nate; }
      .textarea-field { fill: white; stroke: #d0d4e7; }
      .priority-circle { fill: #e0e0e0; }
      .priority-selected { fill: #3f51b5; }
    </style>
  </defs>

  <!-- Background Overlay -->
  <rect x="0" y="0" width="800" height="600" fill="#000" fill-opacity="0.02"/>
  
  <!-- Modal Dialog -->
  <rect x="150" y="70" width="500" height="490" rx="8" class="card"/>
  
  <!-- Modal Header -->
  <rect x="150" y="70" width="500" height="60" fill="#f8f9fc" rx="8 8 0 0"/>
  <text x="180" y="105" class="modal-title">Neue Aufgabe erstellen</text>
  <circle cx="625" cy="100" r="15" fill="white" stroke="#d0d4e7"/>
  <text x="625" y="105" class="body-text" text-anchor="middle">âœ•</text>
  
  <!-- Task Form -->
  <text x="180" y="155" class="body-text">Titel*</text>
  <rect x="180" y="165" width="440" height="40" rx="4" class="input-field"/>
  <text x="195" y="190" class="placeholder-text">Aufgabentitel eingeben</text>
  
  <text x="180" y="225" class="body-text">Beschreibung</text>
  <rect x="180" y="235" width="440" height="80" rx="4" class="textarea-field"/>
  <text x="195" y="260" class="placeholder-text">Beschreibung der Aufgabe eingeben</text>
  
  <!-- Task Categories -->
  <text x="180" y="335" class="body-text">Kategorie*</text>
  <rect x="180" y="345" width="440" height="40" rx="4" class="input-field"/>
  <text x="195" y="370" class="body-text">Arbeit</text>
  <text x="600" y="370" class="small-text">â–¼</text>
  
  <!-- Priority Selector -->
  <text x="180" y="405" class="body-text">PrioritÃ¤t</text>
  <rect x="180" y="415" width="210" height="40" fill="#f8f9fc" rx="20"/>
  
  <circle cx="225" cy="435" r="15" class="priority-circle"/>
  <text x="225" y="440" class="small-text" text-anchor="middle" fill="#fff">1</text>
  
  <circle cx="285" cy="435" r="15" class="priority-selected"/>
  <text x="285" y="440" class="small-text-selected" text-anchor="middle" fill="#fff">2</text>
  
  <circle cx="345" cy="435" r="15" class="priority-circle"/>
  <text x="345" y="440" class="small-text" text-anchor="middle" fill="#fff">3</text>
  
  <!-- Date Selector -->
  <text x="410" y="405" class="body-text">FÃ¤lligkeitsdatum</text>
  <rect x="410" y="415" width="210" height="40" rx="4" class="input-field"/>
  <text x="430" y="440" class="body-text">15.05.2025</text>
  <text x="585" y="440" class="body-text">ðŸ“…</text>
  
  <!-- Focus Time Estimation -->
  <text x="180" y="475" class="body-text">GeschÃ¤tzte Fokuszeit</text>
  <rect x="350" y="465" width="60" height="30" rx="4" class="input-field"/>
  <text x="373" y="485" class="body-text">30</text>
  <text x="420" y="485" class="body-text">Minuten</text>
  
  <!-- Action Buttons -->
  <rect x="180" y="505" width="140" height="40" rx="20" fill="#f0f0f0"/>
  <text x="250" y="530" class="btn-text-secondary">Abbrechen</text>
  
  <rect x="330" y="505" width="140" height="40" rx="20" class="btn-primary"/>
  <text x="400" y="530" class="btn-text">Speichern</text>
  
  <rect x="480" y="505" width="140" height="40" rx="20" class="btn-success"/>
  <text x="550" y="530" class="btn-text">Starten</text>
</svg>
