<svg viewBox="0 0 800 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard / Hauptseite -->
  <rect x="10" y="10" width="780" height="400" fill="none" stroke="#333" stroke-width="2"/>
  <text x="400" y="35" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Dashboard</text>
  
  <!-- Header-Bereich -->
  <rect x="20" y="50" width="760" height="60" fill="#f5f5f5" stroke="#ccc"/>
  <text x="40" y="85" font-family="Arial" font-size="16">Pomodoro Timer</text>
  <circle cx="680" cy="80" r="20" fill="none" stroke="#333"/>
  <text x="680" y="85" font-family="Arial" font-size="14" text-anchor="middle">25:00</text>
  <rect x="720" y="65" width="40" height="30" rx="5" fill="none" stroke="#333"/>
  <text x="740" y="85" font-family="Arial" font-size="14" text-anchor="middle">▶</text>
  
  <!-- Aufgabenbereich -->
  <rect x="20" y="120" width="480" height="270" fill="none" stroke="#ccc"/>
  <text x="30" y="145" font-family="Arial" font-size="16" font-weight="bold">Heutige Aufgaben</text>
  
  <!-- Filter/Sortierung -->
  <rect x="320" y="130" width="170" height="25" fill="none" stroke="#999" rx="3"/>
  <text x="335" y="147" font-family="Arial" font-size="12">Filter: Alle ▼</text>
  
  <!-- Aufgabenliste -->
  <rect x="30" y="160" width="460" height="40" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="40" y="170" width="20" height="20" fill="none" stroke="#999"/>
  <text x="70" y="185" font-family="Arial" font-size="14">Projektbericht fertigstellen</text>
  <text x="400" y="185" font-family="Arial" font-size="12" fill="#888">2h | Hoch</text>
  
  <rect x="30" y="205" width="460" height="40" fill="#fff" stroke="#ddd"/>
  <rect x="40" y="215" width="20" height="20" fill="none" stroke="#999"/>
  <line x1="43" y1="218" x2="57" y2="232" stroke="#999" stroke-width="2"/>
  <line x1="57" y1="218" x2="43" y2="232" stroke="#999" stroke-width="2"/>
  <text x="70" y="230" font-family="Arial" font-size="14" text-decoration="line-through">E-Mails beantworten</text>
  <text x="400" y="230" font-family="Arial" font-size="12" fill="#888">30m | Mittel</text>
  
  <rect x="30" y="250" width="460" height="40" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="40" y="260" width="20" height="20" fill="none" stroke="#999"/>
  <text x="70" y="275" font-family="Arial" font-size="14">Meeting vorbereiten</text>
  <text x="400" y="275" font-family="Arial" font-size="12" fill="#888">1h | Hoch</text>
  
  <!-- Button: Neue Aufgabe -->
  <rect x="380" y="350" width="110" height="30" rx="5" fill="#4285f4" stroke="none"/>
  <text x="435" y="370" font-family="Arial" font-size="14" fill="white" text-anchor="middle">+ Neue Aufgabe</text>
  
  <!-- Statistik-Bereich -->
  <rect x="510" y="120" width="270" height="270" fill="none" stroke="#ccc"/>
  <text x="525" y="145" font-family="Arial" font-size="16" font-weight="bold">Statistik</text>
  
  <!-- Statistik-Grafiken (Platzhalter) -->
  <rect x="525" y="160" width="240" height="100" fill="#f5f5f5" stroke="#ddd"/>
  <text x="645" y="210" font-family="Arial" font-size="12" text-anchor="middle">Wochenübersicht</text>
  
  <rect x="525" y="270" width="240" height="100" fill="#f5f5f5" stroke="#ddd"/>
  <text x="645" y="320" font-family="Arial" font-size="12" text-anchor="middle">Erledigte Aufgaben</text>
  
  <!-- Navigation -->
  <rect x="20" y="400" width="760" height="40" fill="#f0f0f0" stroke="#ccc"/>
  <text x="100" y="425" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Dashboard</text>
  <text x="250" y="425" font-family="Arial" font-size="14" text-anchor="middle">Aufgaben</text>
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle">Timer</text>
  <text x="550" y="425" font-family="Arial" font-size="14" text-anchor="middle">Auswertungen</text>
  <text x="700" y="425" font-family="Arial" font-size="14" text-anchor="middle">Einstellungen</text>
  
  <!-- Aufgaben-Seite -->
  <rect x="10" y="470" width="780" height="400" fill="none" stroke="#333" stroke-width="2"/>
  <text x="400" y="495" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Aufgabenverwaltung</text>
  
  <!-- Filter-Bereich -->
  <rect x="20" y="510" width="760" height="50" fill="#f5f5f5" stroke="#ccc"/>
  
  <rect x="30" y="520" width="120" height="30" fill="none" stroke="#999" rx="3"/>
  <text x="60" y="540" font-family="Arial" font-size="12">Status ▼</text>
  
  <rect x="160" y="520" width="120" height="30" fill="none" stroke="#999" rx="3"/>
  <text x="190" y="540" font-family="Arial" font-size="12">Priorität ▼</text>
  
  <rect x="290" y="520" width="200" height="30" fill="none" stroke="#999" rx="3"/>
  <text x="310" y="540" font-family="Arial" font-size="12">🔍 Suche...</text>
  
  <rect x="670" y="520" width="100" height="30" rx="5" fill="#4285f4" stroke="none"/>
  <text x="720" y="540" font-family="Arial" font-size="12" fill="white" text-anchor="middle">+ Neu</text>
  
  <!-- Aufgabentabelle -->
  <rect x="20" y="570" width="760" height="290" fill="none" stroke="#ccc"/>
  
  <rect x="20" y="570" width="760" height="30" fill="#eee" stroke="#ccc"/>
  <text x="45" y="590" font-family="Arial" font-size="12" font-weight="bold">Erledigt</text>
  <text x="120" y="590" font-family="Arial" font-size="12" font-weight="bold">Titel</text>
  <text x="400" y="590" font-family="Arial" font-size="12" font-weight="bold">Priorität</text>
  <text x="500" y="590" font-family="Arial" font-size="12" font-weight="bold">Zeit</text>
  <text x="600" y="590" font-family="Arial" font-size="12" font-weight="bold">Status</text>
  <text x="700" y="590" font-family="Arial" font-size="12" font-weight="bold">Aktionen</text>
  
  <!-- Aufgabenzeilen -->
  <rect x="20" y="600" width="760" height="40" fill="#fff" stroke="#ddd"/>
  <rect x="35" y="610" width="20" height="20" fill="none" stroke="#999"/>
  <text x="120" y="625" font-family="Arial" font-size="12">Projektbericht fertigstellen</text>
  <rect x="400" y="610" width="50" height="20" rx="10" fill="#f44336" stroke="none"/>
  <text x="425" y="625" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Hoch</text>
  <text x="500" y="625" font-family="Arial" font-size="12">2h</text>
  <rect x="600" y="610" width="70" height="20" rx="10" fill="#2196f3" stroke="none"/>
  <text x="635" y="625" font-family="Arial" font-size="10" fill="white" text-anchor="middle">In Arbeit</text>
  <text x="700" y="625" font-family="Arial" font-size="12">···</text>
  
  <rect x="20" y="640" width="760" height="40" fill="#f9f9f9" stroke="#ddd"/>
  <rect x="35" y="650" width="20" height="20" fill="none" stroke="#999"/>
  <line x1="38" y1="653" x2="52" y2="667" stroke="#999" stroke-width="2"/>
  <line x1="52" y1="653" x2="38" y2="667" stroke="#999" stroke-width="2"/>
  <text x="120" y="665" font-family="Arial" font-size="12" text-decoration="line-through">E-Mails beantworten</text>
  <rect x="400" y="650" width="50" height="20" rx="10" fill="#ff9800" stroke="none"/>
  <text x="425" y="665" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Mittel</text>
  <text x="500" y="665" font-family="Arial" font-size="12">30m</text>
  <rect x="600" y="650" width="70" height="20" rx="10" fill="#4caf50" stroke="none"/>
  <text x="635" y="665" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Erledigt</text>
  <text x="700" y="665" font-family="Arial" font-size="12">···</text>
  
  <!-- Timer-Seite -->
  <rect x="10" y="900" width="780" height="480" fill="none" stroke="#333" stroke-width="2"/>
  <text x="400" y="925" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Pomodoro Timer</text>
  
  <!-- Timer-Anzeige -->
  <circle cx="400" cy="1070" r="120" fill="none" stroke="#333" stroke-width="5"/>
  <text x="400" y="1080" font-family="Arial" font-size="48" text-anchor="middle" font-weight="bold">25:00</text>
  <text x="400" y="1130" font-family="Arial" font-size="14" text-anchor="middle">Arbeitszeit</text>
  
  <!-- Timer-Steuerung -->
  <rect x="300" y="1210" width="60" height="60" rx="30" fill="#4285f4" stroke="none"/>
  <text x="330" y="1245" font-family="Arial" font-size="24" fill="white" text-anchor="middle">◀</text>
  
  <rect x="370" y="1210" width="60" height="60" rx="30" fill="#4caf50" stroke="none"/>
  <text x="400" y="1245" font-family="Arial" font-size="24" fill="white" text-anchor="middle">▶</text>
  
  <rect x="440" y="1210" width="60" height="60" rx="30" fill="#f44336" stroke="none"/>
  <text x="470" y="1245" font-family="Arial" font-size="24" fill="white" text-anchor="middle">■</text>
  
  <!-- Timer-Einstellungen -->
  <rect x="150" y="1000" width="500" height="120" fill="#f5f5f5" stroke="#ccc"/>
  
  <text x="175" y="1025" font-family="Arial" font-size="14">Arbeitsintervall:</text>
  <rect x="300" y="1005" width="80" height="30" fill="white" stroke="#999"/>
  <text x="340" y="1025" font-family="Arial" font-size="14" text-anchor="middle">25</text>
  <text x="390" y="1025" font-family="Arial" font-size="14">min</text>
  
  <text x="175" y="1065" font-family="Arial" font-size="14">Kurze Pause:</text>
  <rect x="300" y="1045" width="80" height="30" fill="white" stroke="#999"/>
  <text x="340" y="1065" font-family="Arial" font-size="14" text-anchor="middle">5</text>
  <text x="390" y="1065" font-family="Arial" font-size="14">min</text>
  
  <text x="175" y="1105" font-family="Arial" font-size="14">Lange Pause:</text>
  <rect x="300" y="1085" width="80" height="30" fill="white" stroke="#999"/>
  <text x="340" y="1105" font-family="Arial" font-size="14" text-anchor="middle">15</text>
  <text x="390" y="1105" font-family="Arial" font-size="14">min</text>
  
  <text x="475" y="1025" font-family="Arial" font-size="14">Zyklen vor langer Pause:</text>
  <rect x="550" y="1005" width="80" height="30" fill="white" stroke="#999"/>
  <text x="590" y="1025" font-family="Arial" font-size="14" text-anchor="middle">4</text>
  
  <!-- Aktuelle Aufgabe -->
  <rect x="150" y="1300" width="500" height="60" fill="#e1f5fe" stroke="#81d4fa"/>
  <text x="170" y="1325" font-family="Arial" font-size="14" font-weight="bold">Aktuelle Aufgabe:</text>
  <text x="170" y="1345" font-family="Arial" font-size="14">Projektbericht fertigstellen</text>
</svg>
