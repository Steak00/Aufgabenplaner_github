<svg viewBox="0 0 800 2000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Base Styling -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <style>
      .card { fill: white; filter: url(#dropShadow); }
      .header-text { font-family: 'Roboto', sans-serif; font-size: 22px; font-weight: bold; fill: white; }
      .section-title { font-family: 'Roboto', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .body-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #333; }
      .small-text { font-family: 'Roboto', sans-serif; 
font-size: 12px; fill: #666; }
      .small-text-select { font-family: 'Roboto', sans-serif; 
font-size: 12px; fill: white; }
      .btn-primary { fill: #3f51b5; }
      .btn-success { fill: #4caf50; }
      .btn-danger { fill: #f44336; }
      .btn-secondary { fill: #9e9e9e; }
      .btn-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: white; text-anchor: middle; }
      .nav-link { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #333; text-anchor: middle; cursor: pointer; }
      .nav-link-active { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #3f51b5; font-weight: bold; text-anchor: middle; }
      .input-field { fill: white; stroke: #d0d4e7; }
      .input-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #333; }
      .placeholder-text { font-family: 'Roboto', sans-serif; font-size: 14px; fill: #999; }
      .switch-track { fill: #e0e0e0; }
      .switch-thumb-on { fill: #3f51b5; }
      .switch-thumb-off { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; }
    </style>
  </defs>

  <!-- ==================== AUSWERTUNGEN (ANALYTICS) PAGE ==================== -->
  <rect x="0" y="0" width="800" height="500" fill="#f9fafe"/>
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="40" y="42" class="header-text">TaskIt</text>
  <text x="120" y="42" class="header-text" style="font-size:18px;font-weight:normal;">/ Auswertungen</text>
  
  <!-- Analytics Content Area -->
  <rect x="20" y="90" width="760" height="360" rx="8" class="card"/>
  
  <!-- Time Period Selector -->
  <rect x="40" y="110" width="720" height="40" fill="#f8f9fc" rx="6"/>
  <text x="60" y="135" class="body-text">Zeitraum:</text>
  
  <rect x="140" y="115" width="100" height="30" rx="15" fill="white" stroke="#d0d4e7"/>
  <text x="190" y="135" class="small-text" text-anchor="middle">Diese Woche</text>
  
  <rect x="250" y="115" width="100" height="30" rx="15" fill="#3f51b5" stroke="#3f51b5"/>
  <text x="300" y="135" class="small-text-select" text-anchor="middle" fill="white">Letzter Monat</text>
  
  <rect x="360" y="115" width="100" height="30" rx="15" fill="white" stroke="#d0d4e7"/>
  <text x="410" y="135" class="small-text" text-anchor="middle">Dieses Jahr</text>
  
  <rect x="480" y="115" width="160" height="30" rx="15" fill="white" stroke="#d0d4e7"/>
  <text x="510" y="135" class="small-text">Benutzerdefiniert</text>
  <text x="620" y="135" class="small-text">▼</text>
  
  <!-- Statistics Cards -->
  <rect x="40" y="170" width="230" height="120" rx="6" class="card"/>
  <text x="60" y="195" class="section-title">Erledigte Aufgaben</text>
  <text x="60" y="235" class="header-text" style="fill:#4caf50;font-size:36px;">42</text>
  <text x="108" y="235" class="body-text" style="fill:#4caf50;">von 54</text>
  <text x="60" y="265" class="small-text">+12% gegenüber Vormonat</text>
  <rect x="60" y="275" width="190" height="4" rx="2" fill="#e0e4f0"/>
  <rect x="60" y="275" width="148" height="4" rx="2" fill="#4caf50"/>
  
  <rect x="285" y="170" width="230" height="120" rx="6" class="card"/>
  <text x="305" y="195" class="section-title">Fokuszeit</text>
  <text x="305" y="235" class="header-text" style="fill:#3f51b5;font-size:36px;">26h</text>
  <text x="375" y="235" class="body-text" style="fill:#3f51b5;">30min</text>
  <text x="305" y="265" class="small-text">+5% gegenüber Vormonat</text>
  <rect x="305" y="275" width="190" height="4" rx="2" fill="#e0e4f0"/>
  <rect x="305" y="275" width="141" height="4" rx="2" fill="#3f51b5"/>
  
  <rect x="530" y="170" width="230" height="120" rx="6" class="card"/>
  <text x="550" y="195" class="section-title"> Fokuszeit pro Tag</text>
  <text x="550" y="235" class="header-text" style="fill:#ff9800;font-size:36px;">3h</text>
  <text x="600" y="235" class="body-text" style="fill:#ff9800;">12min</text>
  <text x="550" y="265" class="small-text">+8% gegenüber Vormonat</text>
  <rect x="550" y="275" width="190" height="4" rx="2" fill="#e0e4f0"/>
  <rect x="550" y="275" width="155" height="4" rx="2" fill="#ff9800"/>
  
  <!-- Productivity Over Time Chart -->
  <rect x="40" y="310" width="470" height="120" rx="6" class="card"/>
  <text x="60" y="325" class="section-title">Produktivität über Zeit</text>
  
  <!-- Line Chart -->
  <rect x="60" y="350" width="430" height="60" fill="none"/>
  <polyline points="60,395 95,380 130,390 165,370 200,375 235,350 270,365 305,355 340,365 375,370 410,350 445,360 480,355" 
           stroke="#3f51b5" fill="none" stroke-width="2"/>
  <circle cx="60" cy="395" r="3" fill="#3f51b5"/>
  <circle cx="95" cy="380" r="3" fill="#3f51b5"/>
  <circle cx="130" cy="390" r="3" fill="#3f51b5"/>
  <circle cx="165" cy="370" r="3" fill="#3f51b5"/>
  <circle cx="200" cy="375" r="3" fill="#3f51b5"/>
  <circle cx="235" cy="350" r="3" fill="#3f51b5"/>
  <circle cx="270" cy="365" r="3" fill="#3f51b5"/>
  <circle cx="305" cy="355" r="3" fill="#3f51b5"/>
  <circle cx="340" cy="365" r="3" fill="#3f51b5"/>
  <circle cx="375" cy="370" r="3" fill="#3f51b5"/>
  <circle cx="410" cy="350" r="3" fill="#3f51b5"/>
  <circle cx="445" cy="360" r="3" fill="#3f51b5"/>
  <circle cx="480" cy="355" r="3" fill="#3f51b5"/>
  
  <!-- X-Axis Labels -->
  <text x="60" y="415" class="small-text" text-anchor="middle">1</text>
  <text x="130" y="415" class="small-text" text-anchor="middle">5</text>
  <text x="200" y="415" class="small-text" text-anchor="middle">10</text>
  <text x="270" y="415" class="small-text" text-anchor="middle">15</text>
  <text x="340" y="415" class="small-text" text-anchor="middle">20</text>
  <text x="410" y="415" class="small-text" text-anchor="middle">25</text>
  <text x="480" y="415" class="small-text" text-anchor="middle">30</text>
  
  <!-- Task Category Distribution -->
  <rect x="530" y="310" width="230" height="120" rx="6" class="card"/>
  <!-- Pie Chart -->
  <circle cx="600" cy="370" r="40" fill="#f8f9fc"/>
  <!-- Pie Chart Segments -->
  <path d="M600,370 L600,330 A40,40 0 0,1 636.6,346.7 Z" fill="#3f51b5"/> <!-- Arbeit: 35% -->
  <path d="M600,370 L636.6,346.7 A40,40 0 0,1 627.8,406.5 Z" fill="#4caf50"/> <!-- Studium: 25% -->
  <path d="M600,370 L627.8,406.5 A40,40 0 0,1 566.3,399.2 Z" fill="#ff9800"/> <!-- Persönlich: 20% -->
  <path d="M600,370 L566.3,399.2 A40,40 0 0,1 580.0,330.0 Z" fill="#f44336"/> <!-- Projekte: 15% -->
  <path d="M600,370 L580.0,330.0 A40,40 0 0,1 600,330 Z" fill="#9c27b0"/> <!-- Sonstige: 5% -->
  <!-- Überschrift -->
  <text x="550" y="320" class="section-title">Aufgabenverteilung</text>
  
  <!-- Legend -->
  <rect x="650" y="340" width="12" height="12" fill="#3f51b5"/>
  <text x="670" y="350" class="small-text">Arbeit (35%)</text>
  
  <rect x="650" y="360" width="12" height="12" fill="#4caf50"/>
  <text x="670" y="370" class="small-text">Studium (25%)</text>
  
  <rect x="650" y="380" width="12" height="12" fill="#ff9800"/>
  <text x="670" y="390" class="small-text">Persönlich (20%)</text>
  
  <rect x="650" y="400" width="12" height="12" fill="#f44336"/>
  <text x="670" y="410" class="small-text">Projekte (15%)</text>
  

  
  <!-- Navigation Bar -->
  <rect x="0" y="450" width="800" height="50" fill="white" stroke="#e0e0e0"/>
  <text x="100" y="480" class="nav-link">Dashboard</text>
  <text x="250" y="480" class="nav-link">Aufgaben</text>
  <text x="400" y="480" class="nav-link">Timer</text>
  <text x="550" y="480" class="nav-link-active">Auswertungen</text>
  <text x="700" y="480" class="nav-link">Einstellungen</text>

  <!-- ==================== EINSTELLUNGEN (SETTINGS) PAGE ==================== -->
  <rect x="0" y="500" width="800" height="500" fill="#f9fafe"/>
  <rect x="0" y="500" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="40" y="542" class="header-text">TaskIt</text>
  <text x="120" y="542" class="header-text" style="font-size:18px;font-weight:normal;">/ Einstellungen</text>
  
  <!-- Settings Content Area -->
  <rect x="20" y="590" width="760" height="360" rx="8" class="card"/>
  
  <!-- Settings Tabs -->
  <rect x="40" y="610" width="720" height="40" fill="#f8f9fc" rx="6"/>
  <rect x="50" y="610" width="120" height="40" fill="#3f51b5" rx="6 0 0 0"/>
  <text x="110" y="635" class="small-text-select" text-anchor="middle" fill="white">Allgemein</text>
  <text x="230" y="635" class="small-text" text-anchor="middle">Benachrichtigungen</text>
  <text x="350" y="635" class="small-text" text-anchor="middle">Darstellung</text>
  <text x="470" y="635" class="small-text" text-anchor="middle">Konto</text>
  <text x="590" y="635" class="small-text" text-anchor="middle">Datenschutz</text>
  
  <!-- General Settings -->
  <rect x="40" y="670" width="720" height="50" fill="white" stroke="#e6e8f0"/>
  <text x="60" y="700" class="body-text">Sprache</text>
  <rect x="550" y="680" width="190" height="30" rx="4" fill="white" stroke="#d0d4e7"/>
  <text x="570" y="700" class="body-text">Deutsch</text>
  <text x="720" y="700" class="small-text">▼</text>
  
  <rect x="40" y="720" width="720" height="50" fill="#fafbfe" stroke="#e6e8f0"/>
  <text x="60" y="750" class="body-text">Zeitzone</text>
  <rect x="550" y="730" width="190" height="30" rx="4" fill="white" stroke="#d0d4e7"/>
  <text x="570" y="750" class="body-text">Berlin (GMT+1)</text>
  <text x="720" y="750" class="small-text">▼</text>
  
  <rect x="40" y="770" width="720" height="50" fill="white" stroke="#e6e8f0"/>
  <text x="60" y="800" class="body-text">Datenexport</text>
  <rect x="550" y="780" width="190" height="30" rx="15" class="btn-primary"/>
  <text x="645" y="800" class="btn-text">CSV-Export</text>
  
  <rect x="40" y="820" width="720" height="50" fill="#fafbfe" stroke="#e6e8f0"/>
  <text x="60" y="850" class="body-text">Dunkles Design</text>
  <!-- Toggle Switch -->
  <rect x="650" y="835" width="60" height="30" rx="15" class="switch-track"/>
  <circle cx="665" cy="849" r="12" class="switch-thumb-off"/>
  
  <rect x="40" y="870" width="720" height="50" fill="white" stroke="#e6e8f0"/>
  <text x="60" y="900" class="body-text">Automatischer Start des Timers</text>
  <!-- Toggle Switch -->
  <rect x="650" y="885" width="60" height="30" rx="15" class="switch-track" fill="#3f51b5"/>
  <circle cx="695" cy="900" r="12" class="switch-thumb-on"/>
  
  <!-- Save Button -->
  <rect x="630" y="940" width="130" height="40" rx="20" class="btn-primary"/>
  <text x="695" y="963" class="btn-text">Speichern</text>
  
  <!-- Navigation Bar -->
  <rect x="0" y="950" width="800" height="50" fill="white" stroke="#e0e0e0"/>
  <text x="100" y="980" class="nav-link">Dashboard</text>
  <text x="250" y="980" class="nav-link">Aufgaben</text>
  <text x="400" y="980" class="nav-link">Timer</text>
  <text x="550" y="980" class="nav-link">Auswertungen</text>
  <text x="700" y="980" class="nav-link-active">Einstellungen</text>

  <!-- ==================== LOGIN PAGE ==================== -->
  <rect x="0" y="1000" width="800" height="300" fill="#f9fafe"/>
  
  <!-- Login Card -->
  <rect x="200" y="1050" width="400" height="400" rx="8" class="card"/>
  
  <!-- Logo -->
  <circle cx="400" cy="1110" r="40" fill="#3f51b5"/>
  <text x="400" y="1128" font-family="Roboto" font-size="38" fill="white" text-anchor="middle" font-weight="bold">T</text>
  
  <text x="400" y="1170" class="section-title" text-anchor="middle">TaskIt</text>
  <text x="400" y="1195" class="body-text" text-anchor="middle">Anmelden, um fortzufahren</text>
  
  <!-- Login Form -->
  <rect x="240" y="1220" width="320" height="40" rx="4" class="input-field"/>
  <text x="260" y="1245" class="placeholder-text">E-Mail</text>
  
  <rect x="240" y="1270" width="320" height="40" rx="4" class="input-field"/>
  <text x="260" y="1295" class="placeholder-text">Passwort</text>
  
  <rect x="240" y="1320" width="320" height="40" rx="20" class="btn-primary"/>
  <text x="400" y="1344" class="btn-text">Anmelden</text>
  
  <text x="290" y="1380" class="small-text" style="fill:#3f51b5;">Passwort vergessen</text>
  <text x="430" y="1380" class="small-text" style="fill:#3f51b5;">Registrieren</text>
  
  <!-- ==================== REGISTRATION PAGE ==================== -->
  <rect x="0" y="1450" width="800" height="550" fill="#f9fafe"/>
  
  <!-- Registration Card -->
  <rect x="200" y="1500" width="400" height="500" rx="8" class="card"/>
  
  <!-- Logo -->
  <circle cx="400" cy="1550" r="40" fill="#3f51b5"/>
  <text x="400" y="1568" font-family="Roboto" font-size="38" fill="white" text-anchor="middle" font-weight="bold">T</text>
  
  <text x="400" y="1610" class="section-title" text-anchor="middle">TaskIt</text>
  <text x="400" y="1635" class="body-text" text-anchor="middle">Konto erstellen</text>
  
  <!-- Registration Form -->
  <rect x="240" y="1660" width="320" height="40" rx="4" class="input-field"/>
  <text x="260" y="1685" class="placeholder-text">Vollständiger Name</text>
  
  <rect x="240" y="1710" width="320" height="40" rx="4" class="input-field"/>
  <text x="260" y="1735" class="placeholder-text">E-Mail</text>
  
  <rect x="240" y="1760" width="320" height="40" rx="4" class="input-field"/>
  <text x="260" y="1785" class="placeholder-text">Passwort</text>
  
  <rect x="240" y="1810" width="320" height="40" rx="4" class="input-field"/>
  <text x="260" y="1835" class="placeholder-text">Passwort bestätigen</text>
  
  <rect x="240" y="1870" width="15" height="15" rx="2" fill="none" stroke="#3f51b5"/>
  <text x="270" y="1883" class="small-text">Ich akzeptiere die AGB und Datenschutzrichtlinien</text>
  
  <rect x="240" y="1900" width="320" height="40" rx="20" class="btn-primary"/>
  <text x="400" y="1924" class="btn-text">Registrieren</text>
  
  <text x="320" y="1960" class="small-text">Bereits ein Konto?</text>
  <text x="440" y="1960" class="small-text" style="fill:#3f51b5;">Anmelden</text>
</svg>